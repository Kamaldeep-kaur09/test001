<div id="form2"></div>
<div class="form-group" id="form1">
    <p>
        Click on the button to
        perform the operation.
    </p>

    Type Here: <input id="input" />
    <br><br>

    <button onclick="Function()">
        Click Here to convert
    </button>

    <p id="WEB"></p>
</div>
<div class="form-group" id="form3">
    <p>
        Click on the button to
        perform the operation.
    </p>

    Type Here: <input id="input" />
    <br><br>

    <button onclick="Functionlength()">
        Click Here to count the character
    </button>
    <p id="WEB"></p>
</div>
<script>
    var form1 = document.getElementById('form1').innerHTML;
    document.getElementById('form1').innerHTML = "";
    var form3 = document.getElementById('form3').innerHTML;
    document.getElementById('form3').innerHTML = "";

    function uppercaseConversion() {
        var form2 = document.getElementById('form2');
        form2.innerHTML = form1;
    }
    function Function() {
        var values = document.getElementById('WEB');
        $('#input').css('textTransform', 'uppercase');
        values.innerHTML = "Text is capitalized";
    }
    function stringCount() {
        var form2 = document.getElementById('form2');
        form2.innerHTML = form3;
    }
    function Functionlength() {
        var values = document.getElementById('WEB');
        var words = $.trim($("#input").val()).split("");
        values.innerHTML = "count of words is "+words.length;
    }
</script>
